<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomeCss.css">
    <title>DAACB</title>
</head>
<body>
    <div class="container">
        <div class="addQues">
            <h2>JavaScript Online Quiz</h2>
        </div>
        <div class="question-container">
            <p>Question <span id="id-question">1</span>:<span id="question"> JavaScript is a ...?</span></p>
            
            <input type="radio" name="answer" value="A" id="answer"> A.
            <span id="A"></span><br>
            <input type="radio" name="answer" value="B" id="answer"> B.
            <span id="B"></span><br>
            <input type="radio" name="answer" value="C" id="answer"> C.
            <span id="C"></span><br>
            <input type="radio" name="answer" value="D" id="answer"> D.
            <span id="D"></span>
        </div>
        <button id="pre">Previous Question</button>
        <button id="next">Next Question</button>
        <p class="number-question"><span id="from"></span> out of <span id="to"></span></p>
    </div>
</body>
<script src="HomeJs.js"></script>
</html>
